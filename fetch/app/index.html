<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Product Grid</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="py-5">

	<div id="cube-loader">
		<div class="caption">
			<div class="cube-loader">
				<div class="cube loader-1"></div>
				<div class="cube loader-2"></div>
				<div class="cube loader-4"></div>
				<div class="cube loader-3"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<header class="header">
					<button class="cart">
						<i class="fas fa-shopping-cart"></i>
						<span class="cart__label badge badge-pill badge-warning">0</span>
					</button>
				</header>
			</div>
		</div>
		<div class="row" id="productsGrid"></div>
	</div>

	<div class="modal">
		<div class="modal__body">
			<button class="modal__close">
				<i class="far fa-times-circle"></i>
			</button>
			<h2 class="modal__title">Cart</h2>
			<form class="modal__form">
				<ul class="modal__products cart-list"></ul>
				<p class="cart__total">0</p>
				<p class="cart__empty">Your cart is empty</p>
				<input type="submit" value="Buy" class="btn btn-primary submit-btn">
				<input type="button" value="Clear cart" class="btn btn-warning clear-btn">
			</form>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/3104291314.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
