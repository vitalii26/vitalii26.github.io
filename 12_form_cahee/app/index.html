<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cahee</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="contact">
		<div class="container">
			<div class="contact__inner">
				<div class="cahee__heading">
					<h2 class="cahee__title">contact</h2>
					<p class="cahee__subtitle">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
				</div>
				<div class="contact__content">
					<form method="get" action="#" class="contact__form">
						<input class="form__input" type="text" minlength="6" maxlength="18" placeholder="Your name..." name="name" id="name" required autofocus>
						<input class="form__input" type="email" placeholder="Your email..." name="email" id="email" required>
						<input class="form__input" type="tel" minlength="10" placeholder="Your phone number..." name="phone" id="phone" data-mask="+38(000)000-00-00" required>
						<textarea class="form__text" name="message" id="message" cols="30" rows="15" placeholder="Your message..." required></textarea>
					</form>
					<div class="contact__adress">
						<h4 class="adress__title">adress</h4>
						<p class="adress__text">123 City name, Street, City, Country</p>
						<h4 class="adress__title">email</h4>
						<a  class="adress__text" href="mailto:cahee@domain.com">cahee@domain.com</a>
						<h4 class="adress__title">phone</h4>
						<a  class="adress__text" href="tel:+0123456789">+012 345 6789</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="cahee__footer">
		<div class="container">
			<footer class="footer">
				<p class="footer__copyright">Â© 2015 Company. All right reserved.</p>
				<a href="#" class="footer__logo"><img src="img/logo_footer.png" alt="logo"></a>
				<adress class="footer__author">Made with <a  href="#" target="_blank" class="author__link">love</a> by Auskteez</adress>
			</footer>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
