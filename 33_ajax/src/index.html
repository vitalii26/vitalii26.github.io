<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>33 AJAX</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="film">
		<div class="container">
			<div class="row justify-content-center mb-20">
				<div class="col-12 col-md-8">
					<h2 class="film__title">Search films here!</h2>
					<form class="film__form">
						<input type="text" class="film__form-input" placeholder="Enter movie title" id="filmTitle">
						<select class="film__form-select" id="filmType">
							<option value="movie">movie</option>
							<option value="series">series</option>
							<option value="episode">episode</option>
						</select>
						<input class="film__form-submit" type="submit" value="search">
					</form>
				</div>
			</div>
			<div class="row justify-content-center mb-20">
				<div class="col-12 col-md-8">
					<ul class="film__list" id="filmList"></ul>
				</div>
			</div>
			<div class="row justify-content-center mb-20">
				<div class="col-12 col-md-8">
					<ul class="film__pagination">
						<button class="film__pagination-prev">Prev</button>
						<span class="film__pagination-status"></span>
						<button class="film__pagination-next">Next</button>
					</ul>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 info">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
