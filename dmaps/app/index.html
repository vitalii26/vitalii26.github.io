<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
      	height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
      	height: 100%;
      	margin: 0;
      	padding: 0;
      }
  </style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map;
		const beetroot = {lat: 49.0666, lng: 33.4136};
		const styles = [
		{elementType: 'geometry', stylers: [{color: '#242f3e'}]},
		{elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
		{elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
		{
			featureType: 'administrative.locality',
			elementType: 'labels.text.fill',
			stylers: [{color: '#d59563'}]
		},
		{
			featureType: 'poi',
			elementType: 'labels.text.fill',
			stylers: [{color: '#d59563'}]
		},
		{
			featureType: 'poi.park',
			elementType: 'geometry',
			stylers: [{color: '#263c3f'}]
		},
		{
			featureType: 'poi.park',
			elementType: 'labels.text.fill',
			stylers: [{color: '#6b9a76'}]
		},
		{
			featureType: 'road',
			elementType: 'geometry',
			stylers: [{color: '#38414e'}]
		},
		{
			featureType: 'road',
			elementType: 'geometry.stroke',
			stylers: [{color: '#fff'}]
		},
		{
			featureType: 'road',
			elementType: 'labels.text.fill',
			stylers: [{color: '#9ca5b3'}]
		},
		{
			featureType: 'road.highway',
			elementType: 'geometry',
			stylers: [{color: '#746855'}]
		},
		{
			featureType: 'road.highway',
			elementType: 'geometry.stroke',
			stylers: [{color: '#fff'}]
		},
		{
			featureType: 'road.highway',
			elementType: 'labels.text.fill',
			stylers: [{color: '#f3d19c'}]
		},
		{
			featureType: 'transit',
			elementType: 'geometry',
			stylers: [{color: '#2f3948'}]
		},
		{
			featureType: 'transit.station',
			elementType: 'labels.text.fill',
			stylers: [{color: '#d59563'}]
		},
		{
			featureType: 'water',
			elementType: 'geometry',
			stylers: [{color: '#17263c'}]
		},
		{
			featureType: 'water',
			elementType: 'labels.text.fill',
			stylers: [{color: '#515c6d'}]
		},
		{
			featureType: 'water',
			elementType: 'labels.text.stroke',
			stylers: [{color: '#17263c'}]
		}
		];
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: beetroot,
				zoom: 18,
				styles: styles
			});
			var marker = new google.maps.Marker({
				position: beetroot,
				map: map,
				icon: 'http://maps.google.com/mapfiles/kml/shapes/wheel_chair_accessible.png',
				title:"Hello World!"
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8P2nuvYrbNQmv4QtqMaAhnT3saDEm8U&callback=initMap"
	async defer></script>
</body>
</html>
<script src="js/bundle.js"></script>
</body>
</html>
