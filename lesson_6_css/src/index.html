<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>CSS Shopping List</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header_title">dinner shopping list</h1>
			<p class="header_text">let's go to the mall</p>
		</header>
		<form class="shopping_form">
			<ul class="shopping_form-list">
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">10 cups of coffee</span>
						<span class="input_text-additional">don't sleep guys!</span>
					</label>
				</li>
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">2 bottles of redbull</span><span class="input_text-additional">we need more energy</span>
					</label>
				</li>
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">2kg potatoes</span><span class="input_text-additional">eat, eat, eat!</span>
					</label>
				</li>
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">Milk</span><span class="input_text-additional">we like milk</span>
					</label>
				</li>
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">Meat</span><span class="input_text-additional">for cats</span>
					</label>
				</li>
				<li class="shopping_form-item">
					<label class="shopping_form-label">
						<input class="shopping_form-input" name="food" type="checkbox">
						<span class="input_text">1 bottle of vine</span><span class="input_text-additional">for friends</span>
					</label>
				</li>
			</ul>
			<input class="shopping_form-button" type="submit" value="buy now">
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
